name: client_application
description: Swim analytics client application

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  synchronized: ^2.2.0+2
  http: ^0.13.1
  universal_html: ^1.2.3
  firebase_core: ^1.0.2
  firebase_auth: ^1.0.1
  google_sign_in: ^5.0.0
  image: ^2.1.19
  file_picker: ^3.0.0
  camera: ^0.8.0
  chewie: ^0.12.0
  path_provider: ^2.0.1
  flutter_ffmpeg: ^0.4.0
  media_info: ^0.6.5
  cupertino_icons: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/images/about_screen_background.png
    - assets/images/menubar_image.png
    - assets/images/swimmer_image.png
    - assets/videos/intro.mp4
    - assets/images/logo.png
